# Kerberos configuration for testing
# This is a minimal config used by unit tests

[libdefaults]
    default_realm = TEST.REALM
    dns_lookup_realm = false
    dns_lookup_kdc = false
    ticket_lifetime = 24h
    renew_lifetime = 7d
    forwardable = true

[realms]
    TEST.REALM = {
        kdc = localhost:60088
        admin_server = localhost:60088
    }

[domain_realm]
    .test.realm = TEST.REALM
    test.realm = TEST.REALM
